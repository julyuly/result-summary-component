<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>result-summary-card</title>
</head>

<body>
<main class="card">
  <section class="result">
    <div class="heading">
      <h1> Your Result</h1>
    </div>
    <div class="number">
      <h2>76</h2><span>of 100</span>
    </div>
    <div class="feedback">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <section class="summary">
    <div class="title">
      <h4>Summary</h4>
    </div>
    <div class="content">
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt=" ">
        <h6>Reaction</h6>
        <div class="score">
          <strong>80</strong><p>/ 100</p>
        </div>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt=" ">
        <h6>Memory</h6>
        <div class="score">
          <strong>92</strong><p>/ 100</p>
        </div> 
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt=" ">
        <h6>Verbal</h6>
        <div class="score">
            <strong>61</strong><p>/ 100</p>
        </div>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt=" ">
        <h6>Visual</h6>
        <div class="score">
          <strong>72</strong><p>/ 100</p>
        </div>           
      </div>
    </div>
    <div class="bottom">
      <button class="continue" type="button">Continue</button>
    </div>
  </section>
</main>
</body>
</html>
