<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>result-summary-card</title>
</head>

<body>
<main class="card">
  <section class="result">
      <h1 class="heading"> Your Result</h1>
      <h2 class="number">76<span>of 100</span></h2>
      <h3 class="great">Great</h3>
      <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="summary">
      <h4 class="title">Summary</h4>
    <div class="content">
      <div class="reaction">
        <img class="icon" src="./assets/images/icon-reaction.svg" alt=" ">
        <h6 class="attribute">Reaction</h6>
          <p class="score"><strong>80</strong>/ 100</p>
      </div>
      <div class="memory">
        <img  class="icon" src="./assets/images/icon-memory.svg" alt=" ">
        <h6 class="attribute">Memory</h6>
          <p class="score"><strong>92</strong>/ 100</p>
      </div>
      <div class="verbal">
        <img  class="icon" src="./assets/images/icon-verbal.svg" alt=" ">
        <h6 class="attribute">Verbal</h6>
           <p class="score"><strong>61</strong>/ 100</p>
      </div>
      <div class="visual">
        <img  class="icon" src="./assets/images/icon-visual.svg" alt=" ">
        <h6 class="attribute">Visual</h6>
          <p class="score"><strong>72</strong>/ 100</p>         
      </div>
    </div>
      <button class="continue" type="button">Continue</button>
  </section>
</main>
</body>
</html>
